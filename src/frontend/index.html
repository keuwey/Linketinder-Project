<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Linketinder</title>
		<link href="./bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand" href="#">Linketinder</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="#candidate-register">Candidate</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#company-register">Company</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Candidate Registration -->
		<section id="candidate-register" class="container py-5">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card shadow">
						<div class="card-header bg-primary text-white">
							<h3>Candidate Registration</h3>
						</div>
						<div class="card-body">
							<form id="candidateForm">
								<!-- Form fields -->
								<div class="mb-3">
									<label class="form-label">Full Name</label>
									<input type="text" name="name" class="form-control" required />
								</div>
								<div class="mb-3">
									<label class="form-label">Skills (comma separated)</label>
									<input type="text" name="skills" class="form-control" required />
								</div>
								<div class="mb-3">
									<label class="form-label">Education (comma separated)</label>
									<input type="text" name="education" class="form-control" required />
								</div>
								<div class="mb-3">
									<label class="form-label">Experience (comma separated)</label>
									<input type="text" name="experience" class="form-control" required />
								</div>
								<button type="submit" class="btn btn-primary">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Company Profile -->
		<section id="company-profile" class="container py-5">
			<h2 class="mb-4">Company Dashboard</h2>

			<!-- Candidates List -->
			<div class="row">
				<!-- Os candidatos serÃ£o adicionados dinamicamente aqui -->
			</div>
		</section>
		<script type="module" src="./dist/main.js"></script>
	</body>
</html>
